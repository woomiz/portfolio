<!DOCTYPE html>

<html lang="en" class="h-100">
  {% include head.html %}

  <body class="d-flex flex-column h-100 ">
    <main class="flex-shrink-0 container pr-1 pl-1 ">
      <div
        style=" margin:0px 0px 20px 0px; border:0.7px dashed black; border-radius:0px 0px 30px 30px; border-top:0px;"
      >
        {% include navbar.html %}
      </div>
      <div
        style=" margin-left:0px; margin-right:0px; border:0.7px dashed black; border-radius:30px;"
      >
        {{ content }}
      </div>
      <div
        style=" border-radius:30px 30px 0px 0px; margin:20px 0px 10px 0px; border:0.7px dashed black;"
      >
        {% include footer.html %}
      </div>
    </main>

    {% include scripts.html %}
  </body>
</html>
